<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Filtro - Reserva de salas informáticas 3° piso</title>
        <style>
            html  {
                background: -webkit-linear-gradient(left top, #005399, #005399, white, #F6B511); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(bottom right,  #005399  ,#005399,white, #F6B511); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(bottom right, #005399 ,#005399,white,#F6B511); /* For Firefox 3.6 to 15 */
                background: linear-gradient(to bottom right,  #005399  ,#005399,white, #F6B511 ); /* Standard syntax (must be last) */
            }
            html {
                height: 100%;
            }
        </style>
        <h:graphicImage url="/Cabezera_Ucatolica.JPG" /> 
    </h:head>
    <h:body>
        <h2 style="text-align:center;color:#663300">Actualización usuario</h2>
        <table width="45%" align="center" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <p:fieldset legend="Actualizar usuario" style="font-weight:bold; color:#000000;margin-bottom:20px; border:6px groove #ccc; background:#D8D8D8 ;">
                       <div align="right">    <a href="home.xhtml"   >Cerrar Sesión </a> </div>
                        <h:panelGrid columns="2" cellpadding="5">   
                            <h:form id="form">
                                <p:growl id="msgs" showDetail="true" />
                                <p:spacer height="20" /><p:separator />
                                <h:panelGrid columns="2" cellpadding="5" class="ui-grid"> 
                                     <p:outputLabel for="nombre" value="Nombre:" />
                                    <p:inputText id="nombre" value="John"/>
                                     <p:outputLabel for="apellido" value="Apellido:" />
                                    <p:inputText id="apellido" value="Velandia"/>
                                     <p:outputLabel for="correo" value="Correo:" />
                                    <p:inputText id="correo" value="javelandia@ucatolica.edu.co"/>
                                    
                                    
                                    <p:outputLabel for="pass" value="Contraseña actual:" />
                                    <p:password id="pass" value="password" />
                                    
                                       <h:outputText value="Contraseña nueva:" />
                                     <p:password id="feedback" value="#{passwordView.password2}" feedback="true" />
                                     
                                    <p:outputLabel for="vuel" value="Vuelva a escribir la contraseña:" />
                                    <p:password id="vuel" value="passwrd" />
                                     <p:outputLabel for="programa" value="Programa:" />
                                    <p:selectOneMenu id="programa" value="#{selectOneMenuView.console}">
                                        <f:selectItem itemLabel="Ing. Sistemas" itemValue="Sistemas" />
                                        <f:selectItem itemLabel="Ing. Industrial" itemValue="Industrial" />
                                        <f:selectItem itemLabel="Ing. Electronica" itemValue="Civil" />
                                        <f:selectItem itemLabel="Ing. Civil" itemValue="Bizagi" />
                                    </p:selectOneMenu>

                                    <p:growl id="growl" life="2000" />
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellpadding="5">  
                                   <p:button outcome="perfil" value="Regresar" icon="ui-icon-arrowreturnthick-1-w" > </p:button>
                                   <p:button outcome="perfil" value="Actualizar"> </p:button>  
                                </h:panelGrid> 
                                <p:spacer height="20" /><p:separator />

                                <h6><strong>Sistema de reservas - Salas informáticas 3° piso.</strong></h6>
                            </h:form>
                            <h:graphicImage url="/edit-user-512.gif" /> 
                        </h:panelGrid>
                    </p:fieldset>
                </td>
            </tr>
        </table>
    </h:body>
</html>
